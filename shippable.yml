language: none
	
build:
    pre_ci_boot:
       image_name: syuo7/circleci_test
       image_tag: latest
       pull: true
       env: taeil=hansome
    ci:
        - ./mkunxarc.sh
        - cd unix
        - make -f Makefile.gtk
        - ls -al

integrations:
  hub:
    - integrationName: docker-hub
      type: dockerRegistryLogin
      branches:
        only:
          - master
